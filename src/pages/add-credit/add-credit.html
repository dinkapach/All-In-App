<ion-header>
        <ion-buttons end>
            <button (click)="addCredit()">
                <ion-icon name="refresh"></ion-icon>
            </button>
        </ion-buttons>
      <ion-navbar primary>
        <ion-title>Add Credit</ion-title>
      </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <form [formGroup]="formData" #addCreditForm="ngForm" (ngSubmit)="onClickAddCredit()">
            <ion-list>
                <ion-item>
                    <ion-label floating>Id</ion-label>
                    <ion-input formControlName="id" type="number" [(ngModel)]="newCredit.id"  disabled="true"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Purchase Date</ion-label>
                    <ion-input formControlName="dateOfPurchase" type="Date" [(ngModel)]="newCredit.dateOfPurchase"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Expire Date</ion-label>
                    <ion-input formControlName="dateOfExpired" type="Date" [(ngModel)]="newCredit.dateOfExpired"></ion-input>
                </ion-item> 
                <ion-item>
                    <ion-label floating>Items</ion-label>
                    <ion-input formControlName="items" type="string" [(ngModel)]="newCredit.items"></ion-input>
                </ion-item>  
                <ion-item>
                    <ion-label floating>Total Credit</ion-label>
                    <ion-input formControlName="totalCredit" type="number" [(ngModel)]="newCredit.totalCredit"></ion-input>
                </ion-item>   
            </ion-list>
            <button ion-button [disabled]="!addCreditForm.form.valid">Add Credit</button>
        </form> 
    </ion-content>
