<ion-header>
    <ion-buttons end>
        <button (click)="addCredit()">
            <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-buttons>
  <ion-navbar primary>
    <ion-title>Add Credit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <form [formGroup]="formData">
        <ion-list>
            <ion-item>
                <ion-input formControlName="id" placeholder="id" type="number" [(ngModel)]="newCredit.id"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="dateOfPurchase" placeholder="dateOfPurchase" type="Date" [(ngModel)]="newCredit.dateOfPurchase"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="dateOfExpired" placeholder="dateOfExpired" type="Date" [(ngModel)]="newCredit.dateOfExpired"></ion-input>
            </ion-item> 
            <ion-item>
                <ion-input formControlName="totalCredit" placeholder="totalCredit" type="number" [(ngModel)]="newCredit.totalCredit"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="items" placeholder="items" type="string" [(ngModel)]="newCredit.items"></ion-input>
            </ion-item>     
        </ion-list>
        <button ion-button (click)="onClickAddCredit()">Add Credit</button>
    </form> 
</ion-content>
