<ion-header>
    <ion-navbar primary>
        <ion-buttons end>
            <button (click)="onClickupdateInfo()">
            <ion-icon name="refresh"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>Edit Profile</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding *ngIf="user">
    <ion-card>
        <img id="profile-img" [src]="updatedUser?.img" />
        <ion-card-content></ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" icon-start 
                (click)="onClickOpenCameraOptionTake()" >
                    <ion-icon name='create'></ion-icon>
                    edit
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
    
    <form [formGroup]="formData">
        <ion-list>
            <ion-item>
                <ion-label floating>Image</ion-label>
                <ion-input formControlName="img" type="text" value={{user?.img}} (blur)="onBlur($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Id</ion-label>
                <ion-input formControlName="id" type="text" value={{user?.id}} (blur)="onBlur($event)" disabled="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input formControlName="firstName" type="text" value={{user?.firstName}} (blur)="onBlur($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input formControlName="lastName" type="text" value={{user?.lastName}} (blur)="onBlur($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input formControlName="address" type="text" value={{user?.address}} (blur)="onBlur($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="email" value={{user?.email}} (blur)="onBlur($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Phone Number</ion-label>
                <ion-input formControlName="phoneNumber" type="text" value={{user?.phoneNumber}} (blur)="onBlur($event)"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Birthday</ion-label>
                <ion-input formControlName="birthday" type="text" value={{user?.birthday}} (blur)="onBlur($event)"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <button (click)="onClickTest()">Test</button>
</ion-content>
