    <form [formGroup]="formData" #updateProfileForm="ngForm" (ngSubmit)="onClickupdateInfo()">
        <ion-list>
            <img id="profile-img" [src]="updatedUser.img"/>
            <button ion-button clear small color="danger" icon-start (click)="onClickOpenCameraOptionTake()">
                <ion-icon name='create'></ion-icon>
                Edit
            </button>
            <ion-item>
                <ion-label floating>Id</ion-label>
                <ion-input type="text" value={{user?.id}} disabled="true"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>First Name</ion-label>
                <ion-input formControlName="firstName" type="text" [(ngModel)]="updatedUser.firstName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Last Name</ion-label>
                <ion-input formControlName="lastName" type="text" [(ngModel)]="updatedUser.lastName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input formControlName="address" type="text" [(ngModel)]="updatedUser.address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="email" [(ngModel)]="updatedUser.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Phone Number</ion-label>
                <ion-input formControlName="phoneNumber" type="text" [(ngModel)]="updatedUser.phoneNumber"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Birthday</ion-label>
                <ion-input formControlName="birthday" type="Date" [ngModel]="updatedUser.birthday  | date:'yyyy-MM-dd'"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!updateProfileForm.form.valid">Update Profile</button>
    </form>
</ion-content>
