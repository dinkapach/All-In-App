<div>
  <ion-fab bottom right>
      <button ion-fab color="vibrant" mini (click)="onClickAddCredit()">
        <ion-icon name="add"></ion-icon>
      </button>
  </ion-fab>
  <ion-grid *ngIf="user">
    <ion-row *ngFor="let credit of creditArr">
      <ion-col>
        <credit-card [credit]="credit" (creditDeleted)="handleCreditDeleted($event)"></credit-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
