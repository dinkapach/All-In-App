<ion-card>
  <div (click)="onClubClicked()">
    <img [src]="club.img" />
    <ion-card-content>
      <ion-card-title text-center>
        {{club.name}}
      </ion-card-title>
      <div [ngSwitch]="subDetailsToPresent">
        <div *ngSwitchCase="'sales'">
          <p *ngFor="let sale of club.sales">
            {{sale.description}}
          </p>
        </div>
        <div *ngSwitchCase="'clubDetails'">
          <ion-item>
            <ion-icon name="call" item-start large></ion-icon>
            <p>{{club.phoneNumber}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="cart" item-start large></ion-icon>
            <p>{{club.address}}</p>
          </ion-item>
          <!-- <p> {{club.name}} phone number: {{club.phoneNumber}} </p>
          <p> {{club.name}} address: {{club.address}} </p> -->
        </div>
        <div *ngSwitchDefault>
          <ion-item>
            <ion-icon name="call" item-start large></ion-icon>
            <p>{{club.phoneNumber}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="cart" item-start large></ion-icon>
            <p>{{club.address}}</p>
          </ion-item>
          <!-- <ion-item>
              <ion-icon name="trophy" item-start large></ion-icon>
              <p>{{club.points}}</p>
          </ion-item> -->
        </div>
      </div>
    </ion-card-content>
  </div>

  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-start (click)="onClickEditClub(club)" *ngIf="club.isManual">
          <ion-icon name='create'></ion-icon>
          Edit
        </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="danger" icon-start (click)="onClickDeleteClub(club)" *ngIf="club.isManual">
          <ion-icon name='trash'></ion-icon>
          delete
        </button>
    </ion-col>
  </ion-row>

</ion-card>
