<ion-header>
    <ion-navbar primary>
      <ion-title>Add Club Manually</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <form [formGroup]="addClubForm" #addManualClubForm="ngForm" (ngSubmit)="onClickAddClub()">
          <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input formControlName="name" type="text" [(ngModel)]="clubNew.name" ></ion-input>
            </ion-item>  
            <ion-item>
                <ion-label floating>Img</ion-label>
                <ion-input formControlName="img" type="text" [(ngModel)]="clubNew.img" ></ion-input>
            </ion-item>
              <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input formControlName="address" type="text" [(ngModel)]="clubNew.address" ></ion-input>
            </ion-item>
              <ion-item>
                <ion-label floating>Phone Number</ion-label>
                <ion-input formControlName="phoneNumber" type="text" [(ngModel)]="clubNew.phoneNumber" ></ion-input>
            </ion-item>
              <ion-item>
                <ion-label floating>Points</ion-label>
                <ion-input formControlName="points" type="number" [(ngModel)]="clubNew.points" ></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!addManualClubForm.form.valid">Add Club</button>        
      </form>
  </ion-content>
