<ion-header>
    <ion-navbar>
        <ion-title>Add Sale</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <img id="add-sale-img" *ngIf="sale.img" [src]="sale?.img" />
        <ion-card-content></ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" icon-start (click)="onClickOpenCameraOptionTake()">
                        <ion-icon name='create'></ion-icon>
                        Add Photo
                    </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <form [formGroup]="formData" (ngSubmit)="addingSale()">
        <ion-list>
            <ion-item>
                <ion-label floating>Image</ion-label>
                <ion-input formControlName="img" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="name" placeholder="Name" type="string"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="description" placeholder="Description" type="string"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="price" placeholder="Price" type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="points" placeholder="Points" type="number"></ion-input>
            </ion-item>
        </ion-list>
        <button type="submit" ion-button round>Add Sale</button>
    </form>
</ion-content>
