<ion-header>
  <ion-navbar>
    <ion-title>Add Sale</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   <form [formGroup]="formData"(ngSubmit)="addingSale()"> 
        <ion-list>
            <ion-item>
                <ion-label floating>Image</ion-label>
                <ion-input formControlName="img" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input formControlName="name" type="text" value={{sale?.name}} ></ion-input>
            </ion-item>
              <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-input formControlName="description" type="text" value={{sale.description}} ></ion-input>
            </ion-item>
             <ion-item>
                <ion-label floating>Price</ion-label>
                <ion-input formControlName="price" type="number" value={{sale?.price}} ></ion-input>
            </ion-item>
             <ion-item>
                <ion-label floating>Points</ion-label>
                <ion-input formControlName="points" type="number" value={{sale?.points}}></ion-input>
            </ion-item>
        </ion-list>
        <button type="submit" ion-button round>Add Sale</button>
    </form>
</ion-content>
