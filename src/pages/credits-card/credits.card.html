<ion-list *ngIf="credit"  padding>
    <ion-item-sliding #item >
      <ion-item>
          <p> credit id: {{credit.id}} </p>
          <p> credit items: {{credit.items}} </p>
          <p> date of purchase: {{credit.dateOfPurchase}} </p> 
          <p> date of expired: {{credit.dateOfExpired}} </p> 
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="danger" (click)="editCreditClick(credit)">Edit</button>
        <button ion-button (click)="deleteCreditClick(credit)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
