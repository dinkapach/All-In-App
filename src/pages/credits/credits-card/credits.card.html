<ion-card>
  <ion-card-content>
    <ion-card-title>
      credit id: {{credit.id}}
    </ion-card-title>
    <!-- <p>Items: {{credit.items}} </p> -->
    <p>Purchase: {{credit.dateOfPurchase | date }}</p> 
    <p>Expired: {{credit.dateOfExpired | date }}</p> 
  </ion-card-content>
  <ion-item>
      <ion-label>Remind me a week before</ion-label>
      <ion-toggle [(ngModel)]="doesNotificationScheduled"></ion-toggle>
  </ion-item>
  <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-start (click)="editCreditClick(credit)">
            <ion-icon name='create'></ion-icon>
            Edit
          </button>
    </ion-col>
    <ion-col text-center>
      <button ion-button clear small color="danger" icon-start (click)="deleteCreditClick(credit)">
            <ion-icon name='trash'></ion-icon>
            Delete
          </button>
    </ion-col>
  </ion-row>

</ion-card>
