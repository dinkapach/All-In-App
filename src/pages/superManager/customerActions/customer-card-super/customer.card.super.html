<ion-card>
    <ion-list *ngIf="customer" padding>
        <ion-item-sliding #item>
            <ion-item>
                <p> customer id: {{customer.id}} </p>
                <p> customer username: {{customer.userName}} </p>
                <p> customer first name: {{customer.firstName}} </p>
                <p> customer last name: {{customer.lastName}} </p>
                <p> customer email : {{customer.email}} </p>
                <p> customer address : {{customer.address}} </p>
                <p> customer phoneNumber : {{customer.phoneNumber}} </p>
            </ion-item>
            <ion-item-options side="left">
                <button ion-button (click)="deleteCustomerClick(customer)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-card>
