<ion-header>
    <ion-navbar primary>
        <ion-title>Add Manager</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="formData">
        <ion-list>
            <ion-item>
                <ion-input formControlName="id" placeholder="id" type="number" [(ngModel)]="newManager.id"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="userName" placeholder="User Name" type="string" [(ngModel)]="newManager.userName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="firstName" placeholder="First Name" type="string" [(ngModel)]="newManager.firstName"></ion-input>
            </ion-item> 
            <ion-item>
                <ion-input formControlName="lastName" placeholder="Last Name" type="string" [(ngModel)]="newManager.lastName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" placeholder="password" type="password" [(ngModel)]="newManager.password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="email" placeholder="email" type="string" [(ngModel)]="newManager.email"></ion-input>
            </ion-item>        
        </ion-list>
        <button ion-button (click)="onClickAddManager()">Add Manager</button>
    </form> 
</ion-content>
