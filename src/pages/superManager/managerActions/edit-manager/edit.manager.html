<ion-header>
    <ion-navbar primary>
        <ion-title>Edit Manager</ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding>
    <ion-list>
        <ion-item>
        <ion-label floating  >Manager ID</ion-label>
        <ion-input type="number" [(ngModel)]="editedManager.id" ></ion-input>
        </ion-item>
        <!-- <ion-item>
            <ion-label floating  >User Name</ion-label>
            <ion-input type="text" [(ngModel)]="editedManager.userName" ></ion-input>
        </ion-item> -->
        <ion-item>
            <ion-label floating  >First Name</ion-label>
            <ion-input type="text" [(ngModel)]="editedManager.firstName" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating  >Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="editedManager.lastName" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating  >Email</ion-label>
            <ion-input type="text" [(ngModel)]="editedManager.email" ></ion-input>
        </ion-item>

        <button ion-button (click)="onClickSave()">Save</button>
    </ion-list>
</ion-content>
