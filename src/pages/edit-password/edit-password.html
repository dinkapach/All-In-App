<ion-header>
  <ion-navbar primary>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="formData" #changePasswordForm="ngForm" (ngSubmit)="onClickChangePassword()">
        <ion-list>
            <ion-item>
                <ion-input formControlName="currentPassword" placeholder="Current Password" type="password" [(ngModel)]="currentPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="newPassword" placeholder="New Password" type="password" [(ngModel)]="newPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="newPasswordVarify" placeholder="Varify New Password" type="password" [(ngModel)]="newPasswordVarify"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!changePasswordForm.form.valid">Change Password</button>
    </form>
</ion-content>
