<ion-header>
    <ion-navbar primary>
        <!-- <ion-buttons end>
            <button (click)="onClickupdateInfo()">
            <ion-icon name="refresh"></ion-icon>
        </button>
        </ion-buttons> -->
        <ion-title>Edit Club</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding *ngIf="club">
    <ion-card>
        <img class="form-top-image" [src]="club?.img" />
        <ion-card-content></ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" icon-start (click)="onClickTakePhoto()">
                    <ion-icon name='camera'></ion-icon>
                    teke photo
                </button>
            </ion-col>
            <ion-col text-center>
                <button ion-button clear small color="danger" icon-start (click)="onClickPhotoFromGallery()">
                    <ion-icon name='albums'></ion-icon>
                    choose from gallery
                </button>
            </ion-col>
        </ion-row>

    </ion-card>
    <form [formGroup]="formData" #editClubForm="ngForm" (ngSubmit)="onClickupdateInfo()">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input formControlName="name" type="text" [(ngModel)]="updatedClub.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input formControlName="address" type="text" [(ngModel)]="updatedClub.address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Phone Number</ion-label>
                <ion-input formControlName="phoneNumber" type="text" [(ngModel)]="updatedClub.phoneNumber"></ion-input>
            </ion-item>
                <ion-item>
                    <ion-label floating>Opening Hour</ion-label>  
                    <ion-datetime formControlName="openingHour" pickerFormat="HH:mm" [(ngModel)]="updatedClub.openingHours[0]"></ion-datetime>
              </ion-item>
              <ion-item>
                    <ion-label floating>Closing Hour</ion-label>  
                    <ion-datetime formControlName="closingHour" pickerFormat="HH:mm" [(ngModel)]="updatedClub.openingHours[1]"></ion-datetime>
                </ion-item>  
        </ion-list>
        <button ion-button class="submit-btn" full type="submit" 
            [disabled]="!editClubForm.form.valid">Edit Club
        </button>
    </form>
</ion-content>
