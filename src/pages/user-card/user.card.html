  <ion-card padding>
  <ion-card-content>
 <ion-list>
    <ion-item-sliding #item >
      <ion-item>
          <ion-card-title>
              {{customer.customerId.firstName}}
              {{customer.customerId.lastName}}
          </ion-card-title>
          <p> Address: {{customer.customerId.address}} </p>
          <p> Email: {{customer.customerId.email}} </p>
          <p> Phone Number: {{customer.customerId.phoneNumber}} </p>  
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="deleteUserClickTest(customer)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

   </ion-card-content>
</ion-card>
