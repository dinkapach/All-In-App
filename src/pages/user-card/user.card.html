

  <ion-card padding>
  <ion-card-content>
 <ion-list *ngIf="userDisplay">
    <ion-item-sliding #item >
      <ion-item>
          <ion-card-title>
              {{userDisplay.firstName}}
              {{userDisplay.lastName}}
          </ion-card-title>
          <p> Address: {{userDisplay.address}} </p>
          <p> Email: {{userDisplay.email}} </p>
          <p> Phone Number: {{userDisplay.phoneNumber}} </p>  
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="deleteUserClick(userDisplay)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

   </ion-card-content>
</ion-card>
