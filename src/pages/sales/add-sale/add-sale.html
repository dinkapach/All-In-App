<ion-header>
    <ion-navbar>
        <ion-title>Add Sale</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <img id="add-sale-img" *ngIf="sale.img" [src]="sale.img" />
    <ion-buttons text-center>
        <button ion-button clear small color="danger" icon-start (click)="onClickOpenCameraOptionTake()">
            <ion-icon name='create'></ion-icon>
            Add Photo
        </button>
    </ion-buttons>
    <form [formGroup]="formData" #addSaleForm="ngForm" (ngSubmit)="onClickAddSale()">
        <ion-list>
            <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input formControlName="name" type="text" [(ngModel)]="sale.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea formControlName="description" type="text" [(ngModel)]="sale.description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label floating>Price</ion-label>
                <ion-input formControlName="price" type="number" [(ngModel)]="sale.price"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Points</ion-label>
                <ion-input formControlName="points" type="number" [(ngModel)]="sale.points"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!addSaleForm.form.valid">Add Sale</button>
    </form>
</ion-content>
