<ion-header>
    <ion-navbar primary>
        <ion-title>Edit Credit</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img class="top-image" *ngIf="updatedCredit.img" [src]="updatedCredit.img" />
    <ion-buttons text-center>
        <button ion-button clear small color="danger" icon-start (click)="onClickOpenCameraOptionTake()">
            <ion-icon name='create'></ion-icon>
            Edit Photo
        </button>
    </ion-buttons>
    <form [formGroup]="formGroup" #editCreditForm="ngForm" (ngSubmit)="onClickEditCredit()">
        <ion-list>
            <ion-item>
                <ion-label floating>Purchase Date</ion-label>
                <ion-input formControlName="dateOfPurchase" type="Date" [ngModel]="updatedCredit.dateOfPurchase | date:'yyyy-MM-dd'" (ngModelChange)="updatedCredit.dateOfPurchase = $event"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Expire Date</ion-label>
                <ion-input formControlName="dateOfExpired" type="Date" [ngModel]="updatedCredit.dateOfExpired | date:'yyyy-MM-dd'" (ngModelChange)="updatedCredit.dateOfExpired = $event"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Total Credit</ion-label>
                <ion-input formControlName="totalCredit" type="number" [(ngModel)]="updatedCredit.totalCredit"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!editCreditForm.form.valid">Edit Credit</button>
    </form>
</ion-content>
