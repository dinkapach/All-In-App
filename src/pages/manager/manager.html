<ion-header>
    <ion-navbar>
        <ion-title>Welcome Manager {{manager.firstName}}</ion-title>
     </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <button type="submit" (click)="subscribePointsToCustomerById()" ion-button round>Subscribe Points</button>
      <button type="submit" (click)="addPointsToCustomerById()" ion-button round>Add Points</button>
      <button type="submit" (click)="showCustomers()" ion-button round>Show Customers</button>
      <button type="submit" (click)="addSale()" ion-button round>Add Sale</button>
      <button type="submit" (click)="showSales()" ion-button round>My Sales</button>
       <button type="submit" (click)="editProfile()" ion-button round>Edit Profile</button>
      <button ion-button (click)="onClickLogout()" color="danger">Logout</button>

  
</ion-content>
