<ion-header>
    <ion-navbar>
        <ion-title>Welcome Manager {{manager.firstName}}</ion-title>
           <ion-buttons end>
              <button ion-button (click)="onClickSettings()" icon-only>
                <ion-icon name="more"></ion-icon>
              </button>
        </ion-buttons>
     </ion-navbar>
</ion-header> 
<ion-content padding>
    <img [src]="club.img" class="form-top-image"/>
    <!--<ion-card-content>-->
        <ion-buttons text-center>
        <button (click)="showCustomers()" ion-button round>Show Customers</button>
        <button (click)="addSale()" ion-button round>Add Sale</button>
        <button (click)="showSales()" ion-button round>My Sales</button>
        <button (click)="showStatistics()" ion-button round>Show Statistics</button>
        </ion-buttons>
        <h2>{{club.name}} Info</h2>
          <ion-item>
            <ion-icon name="call" item-start large></ion-icon>
            <p>{{club.phoneNumber}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="cart" item-start large></ion-icon>
            <p>{{club.address}}</p>
            </ion-item>   
            <ion-item>  
             <ion-icon name="time" item-start large></ion-icon>
            <p>
              {{club.openingHours[0]}}
               - 
              {{club.openingHours[1]}} 
            </p>
            </ion-item>  

     <ion-row no-padding>
    <ion-col>
      <button ion-button clear small color="danger" icon-start (click)="onClickEditClub(club)" >
          <ion-icon name='create'></ion-icon>
          Edit
        </button>
      </ion-col>
  </ion-row>
</ion-content>
