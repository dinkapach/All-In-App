<ion-header>
    <ion-navbar>
        <ion-title>Welcome Manager {{manager.firstName}}</ion-title>
     </ion-navbar>
</ion-header> 
<ion-content padding>
      <button (click)="subscribePointsToCustomerById()" ion-button round>Subscribe Points</button>
      <button (click)="addPointsToCustomerById()" ion-button round>Add Points</button>
      <button (click)="showCustomers()" ion-button round>Show Customers</button>
      <button (click)="addSale()" ion-button round>Add Sale</button>
      <button (click)="showSales()" ion-button round>My Sales</button>
      <button (click)="showStatistics()" ion-button round>Show Statistics</button>
       <button (click)="editProfile()" ion-button round>Edit Profile</button>
      <button ion-button (click)="onClickLogout()" color="danger">Logout</button>
</ion-content>
