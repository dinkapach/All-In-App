<div padding class="card-background-page" style="margin-top: 88px; margin-bottom: 88px;">
<ion-header>
    <ion-navbar>
      <ion-title>
        Receipts
      </ion-title>
    </ion-navbar>
  </ion-header>
  
 <!-- <ion-content padding class="card-background-page"> -->
    
    <button ion-button (click)="onClickTakePhoto()" >
    <ion-icon name="camera"></ion-icon>&nbsp;&nbsp; Take Photo</button>
    <button ion-button (click)="onClickFromGallery()" >
      <ion-icon name="albums"></ion-icon>&nbsp;&nbsp; From gallery</button>
  
    <ion-grid>
        <ion-row>
          <ion-col col-6 >
            <ion-col col-6 *ngFor="let photo of photos; let id = index">
                <ion-card class="block">
                  <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(photo)"></ion-icon>
                  <img [src]="photo" *ngIf="photo" />
                </ion-card>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
