<ion-header>
  <ion-navbar primary>
    <ion-title>edit-credit</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="formGroup" #editCreditForm="ngForm" (ngSubmit)="onClickEditCredit()">
        <ion-list>
            <ion-item>
                <ion-label floating>Purchase Date</ion-label>
                <ion-input formControlName="dateOfPurchase" type="Date" [(ngModel)]="updatedCredit.dateOfPurchase"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Expire Date</ion-label>
                <ion-input formControlName="dateOfExpired" type="Date" [(ngModel)]="updatedCredit.dateOfExpired"></ion-input>
                <!-- <ion-input formControlName="dateOfExpired" type="Date" [ngModel]="updatedCredit.dateOfExpired | date:'yyyy-MM-dd'"></ion-input> -->
            </ion-item> 
            <ion-item>
                <ion-label floating>Items</ion-label>
                <ion-input formControlName="items" type="string" [(ngModel)]="updatedCredit.items"></ion-input>
            </ion-item>  
            <ion-item>
                <ion-label floating>Total Credit</ion-label>
                <ion-input formControlName="totalCredit" type="number" [(ngModel)]="updatedCredit.totalCredit"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!editCreditForm.form.valid">Edit Credit</button>
    </form>
</ion-content>
