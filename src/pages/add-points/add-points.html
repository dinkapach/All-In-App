<ion-header>
    <ion-navbar>
      <ion-title>Add Points</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
     <form [formGroup]="formData"(ngSubmit)="addingPointsToCustomerById()">
       
          <ion-list>
              <ion-item>
                  <ion-label floating>Points</ion-label>
                  <ion-input formControlName="points" type="Points" ></ion-input>
              </ion-item> 
                 
          </ion-list>
          <button type="submit" ion-button round>Submit</button>
      </form>
  </ion-content>
