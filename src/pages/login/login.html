<ion-header>
    <ion-navbar>
        <ion-title>Log in</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="formData" #loginForm="ngForm" (ngSubmit)="submitLogin()">
        <ion-list>
            <ion-item>
                <ion-input formControlName="email" placeholder="Email" type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="password" placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-list>
        <button type="submit" ion-button full [disabled]="!loginForm.form.valid">Log in</button>
    </form>
    <ion-row>
        <ion-col>
            <ion-item text-center>
                <ion-label>Manager</ion-label>
                <ion-checkbox [(ngModel)]="isManager"></ion-checkbox>
            </ion-item>
        </ion-col>

        <ion-col>
            <ion-item text-center>
                <ion-label>Super Manager</ion-label>
                <ion-checkbox [(ngModel)]="isSuperManager"></ion-checkbox>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-list text-center>
        <button ion-button clear (click)="goToSignUpPage()">Create an account!</button>
    </ion-list>
</ion-content>
