<ion-card padding  >
  <img [src]="sale.img"/>
  <ion-card-content>

<ion-list *ngIf="sale">
  <ion-item-sliding #item >
    <ion-item>
        <ion-card-title>
            {{sale.name}}
        </ion-card-title> 
          <p> sale id: {{sale.id}} </p>
          <p> sale description: {{sale.description}}  </p>
          <p> sale price: {{sale.price}} </p> 
      </ion-item>
        <ion-item-options side="left">
           <button ion-button (click)="deleteSaleClick(sale)">Delete</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
 </ion-card>
