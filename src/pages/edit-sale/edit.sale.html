
<ion-header>

  <ion-navbar>
    <!--<ion-buttons end>
        <button (click)="updateSale()">
          
        </button>
    </ion-buttons>-->
    <ion-title>edit-sale</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
            <img id="edit-sale-img" [src]="updatedSale?.img" />
            <ion-card-content></ion-card-content>
            <ion-row no-padding>
                <ion-col>
                    <button ion-button clear small color="danger" icon-start 
                    (click)="onClickOpenCameraOptionTake()" >
                        <ion-icon name='create'></ion-icon>
                        edit
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>


     <form [formGroup]="formData"(ngSubmit)="updateSale()">
        <ion-list>
            <ion-item>
                <ion-input formControlName="id" placeholder="Id" type="text" *ngIf="updatedSale" [(ngModel)]="updatedSale.id"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="name" placeholder="name" type="text" *ngIf="updatedSale" [(ngModel)]="updatedSale.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="img" placeholder="img" type="text" *ngIf="updatedSale" [(ngModel)]="updatedSale.img"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="description" placeholder="description" type="text" *ngIf="updatedSale" [(ngModel)]="updatedSale.description" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="points" placeholder="points" type="number" *ngIf="updatedSale" [(ngModel)]="updatedSale.points"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input formControlName="price" placeholder="price" type="number" *ngIf="updatedSale" [(ngModel)]="updatedSale.price" ></ion-input>
            </ion-item>   
        </ion-list>
         <button type="Submit" ion-button round>Submit</button>
    </form>
     
</ion-content>
